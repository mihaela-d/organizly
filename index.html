<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<title>Organizly</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container py-3">
		<div class="row justify-content-center">
			<div class="col-xm-6">
				<h1>Get it done&nbsp;</h1>
			</div>
			<div class="col-xm-6 py-1">
				<img id="check" src="./img/check.png"/>
			</div>
		</div>
			
		<div class="row justify-content-center py-1">
			<div class="col-xm-12">
				<p id="first"><i class="fas fa-code-branch"></i>&nbsp;Think it.&nbsp;<i class="fas fa-cog"></i>&nbsp;Plan it.&nbsp;<i class="fas fa-trophy"></i>&nbsp;Built it.</p> 
			</div>
		</div>
		
		<div class="row align-items-end justify-content-center">
			<div class="img-responsive">
				<img src="./img/footer.png"/>
			</div>
		</div>

		<div class="input-group justify-content-center mb-3">
			<div class="input-group-prepend">
				<input id="userinput" type="text" placeholder="Add things to achieve">
			</div>
			<div class="col-xm-8">
				<button  type="button" id="enter" class="btn btn-success">Enter</button>
			</div>
		</div>

		<div class="row justify-content-center">
			<ul>
				<li>Buy gift for Becca</li>
				<li class="done">Call Jason</li>
				<li>Cook pasta</li>
				<li class="done">Buy fresh tomatoes</li>
				<li>Pick up the Birthday Cake</li>
			</ul>
		</div>

		

		<script type="text/javascript" src="./js/script.js"></script>
	</div>
</body>
</html>
